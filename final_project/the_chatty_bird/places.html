<head>
    <title>Meetups in Manhattan</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    
    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  
    <style>
      #map {
        height: 600px;
        width: 100%;
        border-radius: 10px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h2>üìç Meetup Locations in Manhattan</h2>
    <div id="map"></div>
  
    <script>
      // Initialize the map
      const map = L.map('map').setView([40.7831, -73.9712], 13); // Manhattan
  
      // Add tile layer (map style)
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map);
  
      // Define your meetups with coordinates
      const meetups = [
        {
            name: "Deep Talks Over Coffee",
             location: "The Met Steps at 10am",
            coords: [40.7794, -73.9632]
        },
        {
            name: "Tech & Tea",
            location: "Washington Square Park at 3pm",
            coords: [40.7308, -73.9973]
        }, 
        {
            name: "AI Study Group",
            location: "New York Public Library at 7pm",
            coords: [40.7532, -73.9822]
        }
      ];
  
      // Add markers for each meetup
      meetups.forEach(meetup => {
        L.marker(meetup.coords)
          .addTo(map)
          .bindPopup(`<strong>${meetup.name}</strong><br>${meetup.location}`);
      });
    </script>
